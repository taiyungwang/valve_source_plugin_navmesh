name: 'Build'
description: 'Builds the Nav Mesh Project'

runs:
  using: "composite"
    steps:        
    - name: Checkout HL2SDK from Allied Modders
      uses: actions/checkout@v2
      with:
        repository: alliedmodders/hl2sdk      
        ref: sdk2013
        path: hl2sdk
    - name: Install CxxTest and Clang
      run: sudo apt-get install cxxtest clang gcc-multilib g++-multilib

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -S ${{github.workspace}}/valve_source_plugin_navmesh -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
